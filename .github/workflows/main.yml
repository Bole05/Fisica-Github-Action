name: Build

on:
 push:
  branches:
  - main

jobs:
    build:
       runs-on: windows-latest

       steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Setup MSBuild
          uses: microsoft/setup-msbuild@v2

        - name: Build solution
          run: msbuild PhysicsGame.sln /p:Configuration=Release

        - name: Create artifact directory
          run: mkdir artifact/PyshicsGame

        - name: Copy the executable to the artifact directory
          run: copy path/build/PyshicsGame/Release/Win32/PyshicsGame.exe




      
        - name: List artifact contents
          run: dir artifact\PyshicsGame

        - name: Upload artifact
          uses: actions/upload-artifact@v3
          with:
           name: PyshicsGame
           path: artifact/PyshicsGame


        

  



     


